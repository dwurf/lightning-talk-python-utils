                <section data-markdown

                    data-vertical="^\^\^\^\^"
                    data-notes="^Note:"
                    >
                    <script type="text/template">
                    Lightning talk
                    ==============
                    * reveal.js
                    * some python tools

                    by Darren Wurf
                    ----
                    nc.py
                    ==========
                    * pure python implementation of basic netcat features
                    * single file - 90 lines of code
                    * ipv6 support, listen server
                    * for client sites with Windows boxes - no admin privs
                    ----
                    SimpleHTTPServer
                    ================
                    * built in to python
                    * a simple http server
                    * can be used in a pinch to serve files over the network
                    * python -m SimpleHTTPServer 8080
                    ----
                    pawk
                    ====
                    * python awk-like thing
                    * Not a clone, but similar functionality
                    ----
                    Conclusion
                    ==========
                    ??

                    (press down for links)
                    ^^^^
                    Links
                    =====
                    * [reveal.js][1]
                    * [nc.py][2]
                    * [SimpleHTTPServer][3]
                    * [PAWK][4]
                    
                    [1]: http://lab.hakim.se/reveal-js/
                    [2]: https://github.com/dwurf/nc.py
                    [3]: http://docs.python.org/2/library/simplehttpserver.html
                    [4]: https://github.com/alecthomas/pawk

                    </script>
                </section>

            </div>

        </div>
